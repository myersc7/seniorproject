

<!doctype html>
<html lang="en">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.css">

    <!-- Bootstrap Grid CSS -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-grid.css">

    <!-- Bootstrap Reboot CSS -->

<body>

<h1>Agility</h1>

<div class="login-container">
    <form>
        <div class="form-group">
            <label class="login-label" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label class="login-label" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="left">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        </div>
        <div class="center">
                <button type="submit" class="button hvr-shrink">Submit</button>
                <button href = "#" class="button hvr-shrink">Create Account</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
