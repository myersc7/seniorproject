{% extends "base.html" %}

{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="/index">Agility</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/project/{{ project_id }}">Project Page</a>
        </li>
    </ul>
    <ul class="navbar-nav">

        <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
        </li>
    </ul>
</nav>

<h1>{{ title }}</h1>
<div class="container">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p align="center">
            {{ form.github_link.label }}<br>
            {{ form.github_link(size=45) }}<br>
        </p>
        <p align="center">{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
